
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total de Ventas por Mes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto claro */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e; /* Fondo de la tarjeta */
            color: #ffffff; /* Color del texto */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5 text-center text-warning mb-4">Total de Ventas del Mes</h1>
        <div class="card">
            <form method="get">
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
            <div class="mt-4">
                <p class="text-center">El total de ventas para este mes es: <strong>{{ total_cant_ventas }}</strong></p>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (opcional, si no los tienes cargados de otra forma) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-iZc5avFbtpjQTZs1xWMP2IeO6/UHEf7rj3ZwD7SceEY9zWw81cvq5Z65b8oRYG6S" crossorigin="anonymous"></script>
