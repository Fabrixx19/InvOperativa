<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas del Artículo {{ articulo.nombreArticulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto claro */
        }
        .container {
            margin-top: 50px; /* Margen superior */
        }
        .card {
            background-color: #1e1e1e; /* Fondo de la tarjeta */
            color: #ffffff; /* Color del texto */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Sombra */
            padding: 20px; /* Espaciado interno */
        }
        .card-header {
            background-color: rgba(221, 182, 9, 0.795); /* Fondo del encabezado */
        }
        .table th {
            background-color: rgba(221, 182, 9, 0.795); /* Fondo de los encabezados de tabla */
        }
        .table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo de fila al pasar el ratón */
        }
        .btn-back {
            margin-bottom: 20px; /* Margen inferior para el botón */
            color: #ffffff; /* Color del texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5 text-center text-warning mb-4">Ventas del Artículo {{ articulo.nombreArticulo }}</h1>
        <a href="{% url 'lista_articulos' %}" class="btn btn-secondary btn-back">
            <i class="bi bi-arrow-left-circle"></i> Volver a la lista de artículos
        </a>
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Historial de Ventas</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Código Venta</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for venta in ventas %}
                        <tr>
                            <td>{{ venta.codVenta }}</td>
                            <td>{{ venta.cantVenta }}</td>
                            <td>{{ venta.fechaVenta }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (opcional, si no los tienes cargados de otra forma) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-iZc5avFbtpjQTZs1xWMP2IeO6/UHEf7rj3ZwD7SceEY9zWw81cvq5Z65b8oRYG6S" crossorigin="anonymous"></script>
</body>
</html>
