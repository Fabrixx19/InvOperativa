<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Articulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    
    <style>
        body {
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto claro */
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #1e1e1e; /* Fondo de la tarjeta */
            color: #ffffff; /* Color del texto */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        .btn-custom {
            display: inline-block;
            width: 200px; /* Botones grandes */
            height: 60px; /* Botones grandes */
            margin: 10px;
            background-color: #ffb703; /* Color oro */
            color: black;
            text-align: center;
            line-height: 60px; /* Para centrar el texto verticalmente */
            text-decoration: none; /* Sin subrayado */
            border-radius: 0; /* Botones cuadrados */
            font-size: 1.2rem; /* Tamaño de texto grande */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-5 text-center text-warning mb-4">Modificar Artículo</h1>
        <a href="{% url 'lista_articulos' %}" class="btn btn-warning mb-3"><i class="bi bi-arrow-left-square-fill"></i> Volver a la lista de artículos</a>
        <div class="card">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-custom">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts de Bootstrap (opcional, si no los tienes cargados de otra forma) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-iZc5avFbtpjQTZs1xWMP2IeO6/UHEf7rj3ZwD7SceEY9zWw81cvq5Z65b8oRYG6S" crossorigin="anonymous"></script>
</body>
</html>
