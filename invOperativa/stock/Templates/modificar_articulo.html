<!DOCTYPE html>
<html lang="en" data-bs-theme="dark>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo */
        }
        .container {
            margin-top: 50px; /* Margen superior */
        }
        h1 {
            text-align: center; /* Centrar título */
            margin-bottom: 30px; /* Margen inferior */
        }
        form {
            max-width: 600px; /* Ancho máximo del formulario */
            margin: 0 auto; /* Centrar formulario horizontalmente */
            padding: 20px; /* Espaciado interior */
            background-color: #fff; /* Color de fondo del formulario */
            border-radius: 8px; /* Borde redondeado */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra */
        }
        button[type="submit"] {
            width: 100%; /* Ancho completo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modificar Artículo</h1>
        <form method="post" class="shadow p-4 rounded">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3"><i class="bi bi-save"></i> Guardar cambios</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap (opcional, si no los tienes cargados de otra forma) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-iZc5avFbtpjQTZs1xWMP2IeO6/UHEf7rj3ZwD7SceEY9zWw81cvq5Z65b8oRYG6S" crossorigin="anonymous"></script>
</body>
</html>
