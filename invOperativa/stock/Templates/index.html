<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <!--  Titulo  -->
    <div class="container py-3">
        <h1 class="display-5 text-center text-warning">
            {{titulo}}
            <i class="bi bi-award"></i>
        </h1>
    </div>
    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <!--  Contenedor del Formulario  -->
            <!--  Contenedor del Tabla  -->
            <div class="border rounded-3 p-2">
                <!--  Aqui va el Tabla  -->
                <table class="table table table-striped table-hover">
                    <thead class="table-warning">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Membres√≠a</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--  Iteracion de los elementos de la tabla mediante loops  -->
                    {% for cliente in clientes %}
                    <tr>
                        <th scope="row">{{cliente.id}}</th>
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.membresia}}</td>
                        <td class="text-center">
                            <div class="">
                                <a href="/editar/{{cliente.id}}"
                                   class="btn btn-warning btn-sm me-3">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="/eliminar/{{cliente.id}}"
                                   class="btn btn-danger btn-sm me-3">
                                    <i class="bi bi-trash3"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
